<h3>Add New Applications</h3>
<form class="form-signin" name="register" ng-submit="ctrl.submit()">
	<input type="text" class="form-control" ng-model="ctrl.app_id" placeholder="App Id" required="" autofocus="">
	<input type="text" class="form-control" ng-model="ctrl.app_name" placeholder="App Name" required="" autofocus="">
	<button class="btn btn-lg btn-primary btn-block" type="submit">
		Add Application
	</button>
</form>
