<div class="row">
	<div class="col-sm-12">
		<a ui-sref="admin.roles" class="cursor-pointer"> <i class="glyphicon glyphicon-plus" aria-hidden="true" />Add New Roles </a>
		<span class="pull-right"> <small>Roles Count: </small><span class="badge">{{ctrl.roles.length}}</span></span>
	</div>
	<div class="col-sm-12">
		<table class="table">
			<thead>
				<tr class="info">
					<th>Id</th>
					<th>Role Name</th>
					<th ng-if="ctrl.isAdmin()">Active</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="role in ctrl.roles | orderBy : 'role_id'">
					<td>{{role.role_id}}</td>
					<td>{{role.role_name}}</td>

					<td ng-if="ctrl.isAdmin()">
						<input type="checkbox" ng-model="role.active" ng-change="ctrl.changeRoleState(role)">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
