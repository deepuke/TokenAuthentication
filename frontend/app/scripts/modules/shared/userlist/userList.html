<table class = "table">
	<caption style="color:blue;"><b>Users</b></caption>
	<thead>
		<tr class="info">
			<th>#</th>
			<th>Username</th>
			<th>Email Id</th>
			<th>Company Name</th>
			<th>Roles</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="user in ctrl.users">
			<td>{{$index + 1}}</td>
			<td><span><a class="cursor-pointer" ng-click="ctrl.updateUser(user.email_id)">{{user.username}}</a></span></td>
			<td>{{user.email_id}}</td>
			<td>{{user.companyname}}</td>
			<td>{{user.roles}}</td>
		</tr>
	</tbody>
</table>
